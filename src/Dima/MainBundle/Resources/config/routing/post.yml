post:
    pattern:  /
    defaults: { _controller: "MainBundle:Post:index" }

post_show:
    pattern:  /{id}/show
    defaults: { _controller: "MainBundle:Post:show" }

post_new:
    pattern:  /new
    defaults: { _controller: "MainBundle:Post:new" }

post_create:
    pattern:  /create
    defaults: { _controller: "MainBundle:Post:create" }
    requirements: { _method: post }

post_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "MainBundle:Post:edit" }

post_update:
    pattern:  /{id}/update
    defaults: { _controller: "MainBundle:Post:update" }
    requirements: { _method: post }

post_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "MainBundle:Post:delete" }
